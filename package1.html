<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    background-color: #f4f4f4;
}

header {
    background: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

h1, h2 {
    margin: 20px 0;
}

section {
    background: #fff;
    margin: 20px;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px #ccc;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input[type="text"], input[type="date"], input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
}

button {
    padding: 10px;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #555;
}

footer {
    text-align: center;
    padding: 20px;
    background: #333;
    color: white;
    position: relative;
    bottom: 0;
    width: 100%;
}

   </style>
    <title>Travel and Tourism</title>
</head>
<body>
    <header>
        <h1>Welcome to Travel and Tourism</h1>
        <nav>
            <ul>
                <li><a href="#book-tour">Book Tour Guide</a></li>
                <li><a href="#book-hotels">Book Hotels</a></li>
                <li><a href="#book-homestays">Book Homestays</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="book-tour">
            <h2>Book Tour Guide</h2>
            <form id="tour-form">
                <label for="tour-name">Tour Name:</label>
                <input type="text" id="tour-name" required>
                
                <label for="tour-date">Date:</label>
                <input type="date" id="tour-date" required>
                
                <label for="tour-duration">Duration (days):</label>
                <input type="number" id="tour-duration" required>
                
                <button type="submit">Book Tour</button>
            </form>
        </section>

        <section id="book-hotels">
            <h2>Book Hotels</h2>
            <form id="hotel-form">
                <label for="hotel-name">Hotel Name:</label>
                <input type="text" id="hotel-name" required>
                
                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" required>
                
                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" required>
                
                <button type="submit">Book Hotel</button>
            </form>
        </section>

        <section id="book-homestays">
            <h2>Book Homestays</h2>
            <form id="homestay-form">
                <label for="homestay-location">Location:</label>
                <input type="text" id="homestay-location" required>
                
                <label for="homestay-date">Date:</label>
                <input type="date" id="homestay-date" required>
                
                <button type="submit">Book Homestay</button>
            </form>
        </section>
    </main>

    <footer id="contact">
        <h2>Contact Us</h2>
        <p>Email: info@travelandtourism.com</p>
        <p>Phone: +123 456 7890</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const tourForm = document.getElementById('tour-form');
    const hotelForm = document.getElementById('hotel-form');
    const homestayForm = document.getElementById('homestay-form');

    tourForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert(`Tour booked for ${tourForm.elements['tour-name'].value} on ${tourForm.elements['tour-date'].value} for ${tourForm.elements['tour-duration'].value} days.`);
    });

    hotelForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert(`Hotel booked: ${hotelForm.elements['hotel-name'].value}, Check-in: ${hotelForm.elements['check-in'].value}, Check-out: ${hotelForm.elements['check-out'].value}.`);
    });

    homestayForm.addEventListener('submit', (e) => {
        e.preventDefault();
        alert(`Homestay booked in ${homestayForm.elements['homestay-location'].value} on ${homestayForm.elements['homestay-date'].value}.`);
    });
});

    </script>
</body>
</html>
